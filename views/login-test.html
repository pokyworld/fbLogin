<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js"
        integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
        crossorigin="anonymous"></script>
    <title>Login Page</title>
    <style>
        #fbLoginButton {
            margin: 15px 0;
            width: 300px;
        }

        .fa-facebook-f {
            float: left;
            margin: 5px 10px;
        }
    </style>
</head>

<body>
    <button id="fbLoginButton" type="button" class="btn btn-primary"><i class="fab fa-facebook-f "></i>
        &nbsp;
        <span id="fbLoginText">
            Login with Facebook
        </span>
    </button>
    <p id="fbStatus"></p>
    <p id="fbToken"></p>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>

    <script src="https://connect.facebook.net/en_US/sdk.js"></script>
    <script src="config/index.js"></script>
    <script src="/scripts/fbLogin.js"></script>
    <script>
        var fbToken = "";
        var fbLoggedIn = false;
        if (window.addEventListener) {
            window.addEventListener('load', () => {
                // Facebook Login
                document.querySelector('#fbLoginButton').addEventListener('click', () => {
                    if (!fbLoggedIn) {
                        fbLogin();
                    } else {
                        fbLogout();
                    }
                }, false);

            }, false); //W3C
        } else {
            alert("This browser no longer supported");
        }
    </script>

</body>

</html>
